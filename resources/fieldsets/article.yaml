title: Article
fields:
  -
    handle: article
    field:
      always_show_set_button: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
      container: assets
      link_noopener: true
      link_noreferrer: true
      target_blank: true
      allow_source: false
      enable_paste_rules: false
      display: Article
      type: bard
      remove_empty_nodes: false
      sets:
        main:
          display: Main
          sets:
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    container: assets
                    max_files: 1
                    display: Image
                    type: assets
                    validate:
                      - required
                -
                  handle: caption
                  field:
                    display: Caption
                    type: text
            quote:
              display: Quote
              fields:
                -
                  handle: description
                  field:
                    display: Description
                    type: textarea
                    validate:
                      - required
                -
                  handle: author
                  field:
                    display: Author
                    type: text
            video:
              display: Video
              fields:
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    validate:
                      - required
            gallery:
              display: Gallery
              fields:
                -
                  handle: images
                  field:
                    container: assets
                    display: Images
                    type: assets
                    validate:
                      - required
